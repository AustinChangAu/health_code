<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杭州市扫码通行</title>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="card">
        <div id="date"></div>
        <div id="time"></div>
        <div id="line"></div>

        <div id="name-card">
            <div id="name"></div>
            <div id="name-btn" onclick="showName()">显示</div>
        </div>

        <div id="scan">
            <img src="img/scan.png" alt="">
        </div>

        
        <div id="qrcode">
            <div id="address"></div>
            <img src="img/qrcode.png" alt="">
            <div>杭州健康码</div>
        </div>
    </div>

    <div id="result" class="card">
        <!-- <div id="result-left">
            <div id="count">24</div>
            <div id="unit">小时内</div>
            <div id="type">阴性</div>
        </div> -->
        <img src="img/result.png" alt="">
    </div>

    <div id="run-card" class="card">
        <img src="img/run-card.png" alt="">
    </div>

    <div id="foot">
        <img src="img/foot.png" alt="">
    </div>
    
    <div id="bg"></div>
    
    <script src="js/index.js"></script>
    <script>
        setDate();
        setInterval('setDate()', 1000);

        var showFullName = false;

        var name = getQueryVariable('name');
        var address = getQueryVariable('address');
        console.log('name=' + name + ' address=' + address);

        var nameDiv = document.getElementById('name');
        nameDiv.innerText = replaceName(name);

        var addressDiv = document.getElementById('address');
        addressDiv.innerText = address;

        var nameBtn = document.getElementById('name-btn');

        function showName() {
            if(showFullName) {
                nameDiv.innerText = replaceName(name);
                nameBtn.innerText = '隐藏';
                showFullName = false;
            } else {
                nameDiv.innerText = name;
                nameBtn.innerText = '显示';
                showFullName = true;
            }
        }
    </script>
</body>

</html>
